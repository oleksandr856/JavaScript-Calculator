<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="light.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculator</h1>

      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
        <input type="button" value="C" onclick="clearScreen(), new Audio('audio/2.mp3').play()" class="clear" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="liveScreen(1), new Audio('audio/2.mp3').play()" id="one" />
        <input type="button" value="2" onclick="liveScreen(2), new Audio('audio/2.mp3').play()" id="two" />
        <input type="button" value="3" id="three" onclick="liveScreen(3), new Audio('audio/2.mp3').play()" />
        <input type="button" value="+" onclick="liveScreen('+'), new Audio('audio/2.mp3').play()" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="liveScreen(4), new Audio('audio/2.mp3').play()" />
        <input type="button" value="5" id="five" onclick="liveScreen(5), new Audio('audio/2.mp3').play()" />
        <input type="button" value="6" id="six" onclick="liveScreen(6), new Audio('audio/2.mp3').play()" />
        <input type="button" value="-" onclick="liveScreen('-'), new Audio('audio/2.mp3').play()" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="liveScreen(7), new Audio('audio/2.mp3').play()" />
        <input type="button" value="8" id="eight" onclick="liveScreen(8), new Audio('audio/2.mp3').play()" />
        <input type="button" value="9" id="nine" onclick="liveScreen(9), new Audio('audio/2.mp3').play()" />
        <input type="button" value="x" onclick="liveScreen('*'), new Audio('audio/2.mp3').play()" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="liveScreen('/'), new Audio('audio/2.mp3').play()" />

        <input type="button" value="0" id="zero" onclick="liveScreen(0), new Audio('audio/2.mp3').play()" />
        <input type="button" value="." class="dot" onclick="liveScreen('.'), new Audio('audio/2.mp3').play()" />
        <input type="button" value="=" onclick="result.value = eval(result.value), new Audio('audio/1.mp3').play()" />
      </div>
      <div class="bottom-buttons">
        <a href="https://github.com/zxcodes/JavaScript-Calculator"><i class="fab fa-github"></i>
          Source</a>
        <button onclick="switchTheme()" id="dark-mode">
          Dark Mode ðŸŒ™
        </button>
      </div>
    </div>
  </div>
  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
  <script src="script.js" sync defer></script>
</body>

</html>
